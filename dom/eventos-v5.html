<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse {{x}} e {{y}}
        <span  v-on:mousemove.stop.prevent>PARAR AQUI !</span>
    </p>
    <a v-on:click.prevent href="http://www.google.com">Google</a>
    <hr>
    <input v-on:keyup.alt.enter="exibirAlerta" type="text">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(num, event) {
                console.log(event);
                this.contador += num
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta(){
                alert("Estou te Alertando")
            }
            // naoNavegar(event){
            //     event.preventDefault();
            // }
            // parar(event){
            //     event.stopPropagation();
            // }
        },
    })
</script>
