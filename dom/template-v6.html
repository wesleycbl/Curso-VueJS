<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app">
    <p v-once>{{titulo}}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo:'Usando VueJs',
            link:'http://www.google.com.br',
            linkHtml:'<a href="http://www.terra.com">Terra</a>'
        },
        methods: {
            saudacao(){
                this.titulo = 'Bom dia';
                return this.titulo
            }
        },
    })
</script>
